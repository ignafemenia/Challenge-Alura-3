<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="../static/css/responsibe.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/inputs.css" />
    <link href="../static/css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/formulario.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link href="../static/css/header.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/banner.css" />
    <link rel="stylesheet" href="../static/css/footer.css" />
    <link rel="stylesheet" href="../static/css/responsibe.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../static/assets/logos/Vector.svg" />
    <link rel="stylesheet" href="../static/css/modal.css" />

    <script
      defer
      src="../static/js/validacionFormularios/subidaImagen.js"
    ></script>
    <script
      defer
      src="../static/js/validacionFormularios/validacionFormularioContacto.js"
    ></script>
    <script
      defer
      type="module"
      src="../static/js/controladores/edicionProductoController.js"
    ></script>
    <script defer type="module" src="../static/js/modal/modal.js"></script>

    <title>Alura Geek</title>
  </head>
  <body>
    <header class="header">
      <section class="header__logo-busqueda">
        <div class="logo">
          <a href="../index.html">
            <img alt="" src="../static/assets/logos/Vector.svg" />
            <img alt="" src="../static/assets/logos/AluraGeek-1.svg" />
            <img alt="" src="../static/assets/logos/AluraGeek.svg" />
          </a>
        </div>
        <div class="header__search">
          <input
            class="input-search"
            placeholder="¿Que deseas buscar?"
            type="text"
          />
          <img
            class="header__icon-search"
            src="../static/assets/icons/lupa.svg"
          />
        </div>
      </section>
    </header>

    <main>
      <section class="formulario">
        <form class="formulario__form" action="" novalidate>
          <h3>Editar Producto</h3>

          <div class="input__label">
            <label class="input__label-label" for="">Categoria</label>
            <input
              class="input__label-input"
              type="text"
              name="categoriaProducto"
              required
            />
            <p class="text-error" id="error-categoria"></p>
          </div>
          <div class="input__label">
            <label class="input__label-label" for="">Nombre del producto</label>
            <input
              class="input__label-input"
              type="text"
              required
              maxlength="20"
              name="nombreProducto"
            />
            <p class="text-error" id="error-nombreProducto"></p>
          </div>
          <div class="input__label">
            <label class="input__label-label" for="">Precio del producto</label>
            <input
              class="input__label-input"
              type="number"
              required
              name="precioProducto"
            />
            <p class="text-error" id="error-precio"></p>
          </div>
          <div class="input__label">
            <label class="input__label-label" for=""
              >Descripción del producto</label
            >
            <textarea
              class="input__label-area"
              class="footer__form-mensaje"
              name="descripcionProducto"
              required
              maxlength="150"
            ></textarea>
            <p class="text-error" id="error-descripcion"></p>
          </div>

          <div class="input__label">
            <label class="input__label-label" for="">Insertar imagen</label>
            <a id="fileSelect" href=""
              ><img src="../static/assets/icons/add.svg" alt="" height="35px"
            /></a>
            <div id="filelist" class="input__image">
              <img src="../static/assets/icons/upload.svg" alt="" />
              <label class="input__label-label" for=""
                >Arrastre y suelte aqui</label
              >
              <input
                id="fileElem"
                class="input__label-input"
                type="file"
                accept="image/*"
                style="display: none"
              />
            </div>
          </div>

          <input class="input-btn" type="submit" value="Editar Producto" />
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__logo">
        <img src="../static/assets/logos/Vector.svg" />
        <img src="../static/assets/logos/AluraGeek-1.svg" />
        <img src="../static/assets/logos/AluraGeek.svg" />
      </div>
      <div class="footer__enlaces">
        <div class="footer__logo-enlaces">
          <img src="../static/assets/logos/Vector.svg" />
          <img src="../static/assets/logos/AluraGeek-1.svg" />
          <img src="../static/assets/logos/AluraGeek.svg" />
        </div>
        <a href="">Quienes somos</a>
        <a href="">Politicas de privacida</a>
        <a href="">Politicas de fidelidad</a>
        <a href="">Nuestras tiendas</a>
        <a href="">Quiero ser franquiciado</a>
        <a href="">Anuncie aqui</a>
      </div>
      <div class="footer__contacto">
        <span>Hable con nosotros</span>
        <form class="footer__form" action="#" novalidate>
          <div class="input__label">
            <label class="input__label-label" for="">Nombre</label>
            <input
              name="nombre"
              class="input__label-input"
              type="text"
              required
              maxlength="40"
            />
            <p class="text-error" id="error-nombre"></p>
          </div>

          <div class="input__label">
            <label class="input__label-label" for="">Mensaje</label>
            <textarea
              name="mensaje"
              class="input__label-area"
              name=""
              id=""
              required
              maxlength="100"
            ></textarea>
            <p class="text-error" id="error-mensaje"></p>
          </div>
          <input
            id="btn-footer"
            class="input__label-btn"
            type="submit"
            value="Enviar mensaje"
          />
        </form>
      </div>
    </footer>
    <div class="footer__creditos">
      <div class="footer__creditos-redes">
        <a href="https://github.com/ignafemenia">
          <img class="redes" src="static/assets/icons/linkedin.svg" alt="" />
        </a>
        <a href="https://github.com/ignafemenia/Challenge-Alura-3">
          <img class="redes" src="static/assets/icons/github.svg" alt="" />
        </a>
      </div>
      <p>Femenia Correa Ignacio Joaquin</p>
      <p>2022</p>
    </div>

    <section class="modal"></section>
  </body>
</html>
